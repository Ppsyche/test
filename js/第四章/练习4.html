<!-- 4.	编写程序，计算 1!+2!+3!+…..＋10！的结果。 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var sum = 0;
		for(var i = 1;i <= 10;i++){
			var sum1 = 1;
			for(var j = 1;j <=i;j++){
				sum1 *= j;
			}
			sum += sum1;
		}
		console.log("sum="+sum);
	</script>
</body>
</html>
