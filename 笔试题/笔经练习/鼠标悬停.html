<!-- 鼠标悬停在某个元素上时，在这个位置出现一个tooltip文字提示。请给出主要实现代码或伟大吗，包括DOM结构，CSS，JS等。 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box{
			display:none;
			width: 315px;
			height: 180px; 
			background:#CCC;
			border:1px solid #333;
			padding:12px;
			text-align:center;
		}
	</style>
	<script type="text/javascript" language="javascript" >
		function display(){
			document.getElementById("box").style.display="block"; 
		}
		function disappear(){
			document.getElementById("box").style.display="none"; 
		}
	</script>
</head>
<body>
	<a href="#" onmouseover="display()" onmouseout="disappear()">
		鼠标放到这儿！
	</a>
	<div id="box">
		效果不错吧？这里面你可以设置一张图片，也可以是一段文字，
		而且源代码很简单哦！
	</div>
</body>
</html>
