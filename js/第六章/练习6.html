		function grade(stu){
			var all = 0;
			var average = 0;
			for (var i = 0; i < stu.length; i++) {
				all += stu[i];
			}
			average = all/stu.length;
			document.write("总分为：" + all + "<br>");
			document.write("平均分为：" + average + "<br>");
			document.write("不及格的成绩为：<br>");
			for (var i = 0; i < stu.length; i++){
				if(stu[i] < 60){
					document.write("成绩"+(i+1)+"："+stu[i]+"<br>");
				}
			}
		}

		var stu = new Array(7);
		for(var i=0; i<stu.length; i++){

		}
