<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滑动改变的选项卡</title>
	<style>
		body{
			font:normal 16px/17px Arial;
			color: #fff;
		}
		ul,li{
			padding: 0;
			margin: 0;
		}
		.tab-menu li{
			display: inline-block;
			background:#F1F1F1; 
			cursor:pointer;
			height: 35px;
			width: 55px;
			line-height: 35px;
			text-align: center;
			background: rgb(170,170,170);
			border-bottom: 2px solid #fff
		}
		.tab-menu li.selected{
			background: rgb(119,119,119);
			border-bottom-color: rgb(119,119,119);
		}
		.tab-box{
		 	height:150px;
		 	width: 400px;
		 	background: rgb(119,119,119);
		 	padding: 10px;
		}
		.hide{
			display: none;
		}
	</style>
	<script src="../jquery-1.12.4.min.js"></script>
	<script>
		$(function(){
			$(".tab-menu ul li").on("mouseover",function(){
				$(this).addClass("selected").siblings().removeClass("selected");
				$(".tab-box>div").eq($(this).index()).removeClass("hide")
						.siblings().addClass("hide");
			})
		})
	</script>
</head>
<body>
	<div class="tab-menu">
		<ul>
			<li class="selected">时事</li>
			<li>体育</li>
			<li>娱乐</li>
		</ul>
	</div>
	<div class="tab-box"> 
		 <div>时事</div>
		 <div class="hide">体育</div>
		 <div class="hide">娱乐</div>
	</div>
</body>
</html>
