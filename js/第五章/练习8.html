<!-- 8.	编写函数，用下面的公式计算π的近似值。
   PI/4=1-1/3+1/5-1/7......(-1)^n-1*1/(2n-1)
在页面上输出当n=100，500，1000，10000时π的近似值 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script language="javascript">
		function formula(n){
			pi = 0;
			for(var i=1; i<=n; i++){
				pi += Math.pow(-1,i-1)*1/(2*i-1);
			}
			return pi*4;
		}
	</script>
	<title>Document</title>
</head>
<body>
	<script>
		var num = window.prompt("请输入N的值!","");
		var num1;
		num1 = Number(num);
		if(num1 == 0){
			num1 = parseInt(num);
		}
		if (isNaN(num1)) {
			alert("您输入的不是一个数字!");
		}
		else{
			document.write("PI=" + formula(num1));
		}
	</script>
</body>
</html>
