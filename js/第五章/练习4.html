<!-- 4.	在页面上编程输出100~1000之间的所有素数，并要求每行显示6个素数。 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script language="javascript">
		function formula(x){
			for(var i=2; i<x/2; i++){
				if(x%i == 0)
					return false;
			}
			return true;
		}
	</script>
	<title>Document</title>
</head>
<body>
	<script>	
		var n = 0;
		for(var i=100; i<=1000; i++){
			if(formula(i)){
				document.write(i+" ");
				n++;
				if(n%6 == 0)
					document.write("<br>");
			}
		}
	</script> 
</body>
</html>
