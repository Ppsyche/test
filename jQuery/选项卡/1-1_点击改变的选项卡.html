<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击改变的选项卡</title>
	<style>
		body{
			font:normal 12px/17px Arial;
			color: #666;
		}
		ul,li{
			padding: 0;
			margin: 0;
		}
		.tab-menu li{
			display: inline-block;
			padding: 3px 7px;
			background:#F1F1F1; 
			border:1px solid #898989; 
			border-bottom:none;
			cursor:pointer;
		}
		.tab-menu li.hover{
			background:#DFDFDF;
		}
		.tab-menu li.selected{
			color:#FFF; 
			background:#6D84B4;
		}
		.tab-box{
			border:1px solid #898989;
		 	height:100px;
		 	width: 200px;
		}
		.hide{
			display: none;
		}
	</style>
	<script src="../jquery-1.12.4.min.js"></script>
	<script>
		$(function(){
			$(".tab-menu ul li").on('click',function(){
				$(this).addClass("selected")
					   .siblings().removeClass("selected");
				$(".tab-box>div").eq($(this).index()).removeClass("hide")
						.siblings().addClass("hide");
			}).hover(
		   		function(){
		   			$(this).addClass("hover");
		   		},
		   		function(){
		   			$(this).removeClass("hover");
		   		}
		   	)
		})
	</script>
</head>
<body>
	<div class="tab-menu">
		<ul>
			<li class="selected">时事</li>
			<li>体育</li>
			<li>娱乐</li>
		</ul>
	</div>
	<div class="tab-box"> 
		 <div>时事</div>
		 <div class="hide">体育</div>
		 <div class="hide">娱乐</div>
	</div>
</body>
</html>
