<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格菜单伸展收起</title>
	<style>
		table{
			/*border: 1px solid black;*/
			border-collapse:collapse;
			font:normal 12px/17px Arial;
		}
		td,th{
			width: 100px;
			text-align: left;
		}
		td{
			padding: 3px;
		}
		th{
			padding: 5px;
			border-bottom: 1px solid #c0c0c0;
		}
		.parent{
			border-top: 1px solid #c0c0c0;
			background:#FFF38F;
			cursor:pointer;
		}
		.selected{
			background: #FF6500;
			color: #fff;
		}
	</style>
	<script src="../jquery-1.12.4.min.js"></script>
	<script>
		$(function(){
			$(".parent").on('click',function(){
				var $id = $(this).attr("id");
				//console.log($id);
				$(this).toggleClass("selected").siblings(".child-"+$id).toggle();
			})
		})
	</script>
</head>
<body>
	<table>
		<thead>
			<tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
		</thead>
		<tbody>
			<tr class="parent" id="pt1"><td colspan="3">菜单1</td></tr>
			<tr class="child-pt1"><td>张山</td><td>男</td><td>浙江宁波</td></tr>
			<tr class="child-pt1"><td>李四</td><td>女</td><td>浙江杭州</td></tr>

			<tr class="parent" id="pt2"><td colspan="3">菜单2</td></tr>
			<tr class="child-pt2"><td>王五</td><td>男</td><td>湖南长沙</td></tr>
			<tr class="child-pt2"><td>找六</td><td>男</td><td>浙江温州</td></tr>

			<tr class="parent" id="pt3"><td colspan="3">菜单3</td></tr>
			<tr class="child-pt3"><td>Rain</td><td>男</td><td>浙江杭州</td></tr>
			<tr class="child-pt3"><td>MAXMAN</td><td>女</td><td>浙江杭州</td></tr>
		</tbody>
	</table>
</body>
</html>
