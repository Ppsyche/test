<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var output = function(n){
			for (let i = 0; i < n; i++) {
				var time = i * 1000;
				setTimeout(function(){
					console.log(i+1);
				},time);
			}
		}
		output(5);
	</script>
</body>
</html>
