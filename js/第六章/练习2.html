<!-- 2.	使用Math对象的random()方法编制一个产生0~100之间（含0,100）的随机整数的函数。 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script language="javascript">
		function random100(){
			return Math.random()*101;
		}
	</script>
	<title>Document</title>
</head>
<body>
	<script>
		document.write(parseInt(random100()));
	</script>
</body>
</html>
