<!-- 5.	编制一个将两个字符串交叉合并的函数Merge(s1,s2)，例如Merge("123","abc"）的返回结果是"1a2b3c"，如果两个字符串的长度不同，那么就将多余部分直接合并到结果字符串的末尾，如Merge("123456",''abc''）的返回结果是”1a2b3c456”。 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script language="javascript">
		function Merge(s1,s2){
			var str = "";
			for(var i=0; i<s1.length&&i<s2.length; i++){
				str +=s1.charAt(i);
				str +=s2.charAt(i);
			}
			while(i < s1.length){
				str +=s1.charAt(i);
				i++;
			}
			while(i < s2.length){
				str +=s2.charAt(i);
				i++;
			}
			return str;
		}
	</script>
	<title>Document</title>
</head>
<body>
	<script>
		document.write(Merge("123456","abc"));
	</script>
</body>
</html>
