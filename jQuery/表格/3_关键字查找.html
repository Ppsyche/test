<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关键字查找</title>
	<style>
		*{
			font:normal 12px/17px Arial;
		}
		div{
			margin: 10px 0;
		}
		table{
			border-collapse:collapse;
		}
		td,th{
			width: 100px;
			text-align: left;
		}
		td{
			padding: 3px;
		}
		th{
			padding: 5px;
			border-bottom: 1px solid black;
		}
		#filterName{
			height: 12px;
		}
	</style>
	<script src="../jquery-1.12.4.min.js"></script>
	<script>
		$(function(){
			$("#filterName").on('keyup',function(){
				$("tbody>tr").hide().filter(":contains('"+( $(this).val() )+"')").show();
			});
			$("#btn").on('click',function(){
				$("tbody>tr").hide().filter(":contains('"+( $('#filterName').val() )+"')").show();
			})
		})
	</script>
</head>
<body>
	<div>
		筛选：
		<input type="text" id="filterName" />
		<input type="button" value="搜索" id="btn">
	</div>
	<table>
		<thead>
			<tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
		</thead>
		<tbody>
			<tr><td>张山</td><td>男</td><td>浙江宁波</td></tr>
			<tr><td>李四</td><td>女</td><td>浙江杭州</td></tr>
			<tr><td>王五</td><td>男</td><td>湖南长沙</td></tr>
			<tr><td>找六</td><td>男</td><td>浙江温州</td></tr>
			<tr><td>Rain</td><td>男</td><td>浙江杭州</td></tr>
			<tr><td>MAXMAN</td><td>女</td><td>浙江杭州</td></tr>
			<tr><td>王六</td><td>男</td><td>浙江杭州</td></tr>
			<tr><td>李字</td><td>女</td><td>浙江杭州</td></tr>
			<tr><td>李四</td><td>男</td><td>湖南长沙</td></tr>
		</tbody>
	</table>
</body>
</html>
