<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单击加亮并选中</title>
	<style>
		table{
			border: 1px solid black;
			border-collapse:collapse;
			font:normal 12px/17px Arial;
		}
		td,th{
			width: 100px;
			text-align: left;
		}
		td{
			padding: 3px;
		}
		th{
			padding: 5px;
			border-bottom: 1px solid #c0c0c0;
		}
		th,td:first-child{
			width: 40px;
		}
		.selected{
			background: #FF6500;
		}
	</style>
	<script src="../jquery-1.12.4.min.js"></script>
	<script>
		$(function(){
			$("tbody>tr").on('click',function(){
				$("input",this).prop("checked",true);
				$(this).addClass("selected").siblings().removeClass("selected");
			})
		})
	</script>
</head>
<body>
	<table>
		<thead>
			<tr><th> </th><th>姓名</th><th>性别</th><th>暂住地</th></tr>
		</thead>
		<tbody>
			<tr><td><input type="radio" name="choice" value=""/></td>
				<td>张山</td><td>男</td><td>浙江宁波</td></tr>
			<tr><td><input type="radio" name="choice" value="" /></td>
				<td>李四</td><td>女</td><td>浙江杭州</td></tr>
			<tr><td><input type="radio" name="choice" value="" checked='checked' class="selected"/></td>
				<td>王五</td><td>男</td><td>湖南长沙</td></tr>
			<tr><td><input type="radio" name="choice" value="" /></td>
				<td>找六</td><td>男</td><td>浙江温州</td></tr>
			<tr><td><input type="radio" name="choice" value="" /></td>
				<td>Rain</td><td>男</td><td>浙江杭州</td></tr>	
			<tr><td><input type="radio" name="choice" value="" /></td>
				<td>MAXMAN</td><td>女</td><td>浙江杭州</td></tr>
		</tbody>
	</table>
</body>
</html>
