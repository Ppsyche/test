<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>复选框全选反选</title>
	<style>
		.btn-box input{
			width: 70px;
		}
	</style>
	<script src="../jquery-1.12.4.min.js"></script>
	<script>
		$(function(){
			$("#all").on('click',function(){
				$("input[name='sports']").prop("checked",true);
			})
		})
		$(function(){
			$("#not").on('click',function(){
				$("input[name='sports']").prop("checked",false);
			})
		})
		$(function(){
			$("#reverse").on('click',function(){
				$("input[name='sports']").each(function(){
					this.checked = !this.checked;
				})
			})
		})
	</script>
</head>
<body>
	<form action="" method="post">
		<p>你喜欢的运动是？</p>
		<p>
			<input type="checkbox" name="sports" value="足球">足球
			<input type="checkbox" name="sports" value="篮球">篮球
			<input type="checkbox" name="sports" value="网球">网球
			<input type="checkbox" name="sports" value="乒乓球">乒乓球
			<input type="checkbox" name="sports" value="羽毛球">羽毛球
		</p>
		<p class="btn-box">
			<input type="button" id="all" value="全选">
			<input type="button" id="not" value="全不选">
			<input type="button" id="reverse" value="反选">
			<input type="button" id="send" value="提交">
		</p>

	</form>
</body>
</html>
