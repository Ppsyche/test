<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		const fun = (arr) =>{
		    let i = 0, j = arr.length - 1;
		    while(i < j){
		        if(arr[i] != 0 && arr[j] == 0){
		            i++;j--;
		        }else if(arr[i] != 0){
		            i++;
		        }else if(arr[j] == 0){
		            j--;
		        }else{
		            let str = arr[i];
		            arr[i] = arr[j];
		            arr[j] = str;  
		        }
		    }
		    return arr;
		}
		console.log(fun([1,2,3,0,5,7]));
	</script>
</body>
</html>
