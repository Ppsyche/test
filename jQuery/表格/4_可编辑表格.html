<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>可编辑表格</title>
	<style>
    	body{
    		font:normal 15px/17px Arial;
    	}
        table{
        	border:1px solid black;
			border-collapse:collapse;
			width:400px;
        }
		table td,th{
			width:50%;
			border:1px solid black;
			height:30px;
		}
		tbody th{
			background-color:#abc;
		}
		tbody tr:nth-child(2n+1){
			background: #edf;
		}
		.inpt{
			border: none;
		}
	</style>
	<script src="../jquery-1.12.4.min.js"></script>
	<script>
		$(function(){
			$("tbody>tr>td").on('click',function(){
				if(!$(this).find('input').is("[type='text']")){
					$(this).html("<input type='text' class='inpt' value='"+$(this).text()+"'/>")
						.find("input").trigger('select')
						.select(function(){
							this.index = this.value;
						})
						.blur(function(){
							if($(this).val() == ""){
								this.value = this.index;
							}
							$(this).parent().html($(this).val());
						});
				}			
			});
		})
	</script>
</head>
<body>
	<table>
	    <thead>
	        <tr>
	            <th colspan="2"> 鼠标点击表格就可以编辑</th>
	        </tr>
	    </thead>
	    <tbody>
	        <tr>
	            <th>学号</th>
	            <th>姓名</th>
	        </tr>
	        <tr>
	            <td>1</td>
	            <td class="editable">张三</td>
	        </tr>
	        <tr>
	            <td>2</td>
	            <td class="editable">李四</td>
	        </tr>
	        <tr>
	            <td>3</td>
	            <td class="editable">王五</td>
	        </tr>
	        <tr>
	            <td>4</td>
	            <td class="editable">赵六</td>
	        </tr>
	    </tbody>
	</table>
</body>
</html>
