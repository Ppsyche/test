	<meta charset="UTF-8">

</head>
<body>
	<div id="app">
		<span>姓名:</span>
		<input type="text" v-model="name"/>
		<span>班级:</span>
		<input type="text" v-model="clas"/>
		<button @click="add">add</button>
		<ul>
			<!-- <li v-for="(obj,index) in arr" 
				v-html="obj.name+','+obj.clas+
					'<button @click=del>del</button>'">
			</li> -->
			x
		</ul>
	</div>
	<script src="vue.js"></script>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				name:"",
				clas:"",
				arr:[]
			},
			methods:{
				add:function(){
					if(this.name != "" && this.clas != ""){
						this.arr.push({name:this.name,clas:this.clas})
					}
				},
				del:function(index){
					this.arr.splice(index,1);
				}
			}
		});
	</script>
</body>
