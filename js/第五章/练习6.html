<!-- 6.	编写一个带一个参数（指定显示多少层星号“*”的函数，它在页面止输出的一个5层星号“*”图案类似。
     *
    * *
   * * *
  * * * *
 * * * * *  
其中，每行的星号“*”之间有一个空格间隔。 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script language="javascript">
		function formula(x){
			for(var i = 1;i <= x;i++){
				for(var j = 1;j <= x-i;j++){
					document.write(" ");
				}
				for(var k = 1;k <= i;k++){
					document.write("* ");
				}
				document.write("<br>");
			}		
		}	
	</script>
	<title>Document</title>
</head>
<body>
<pre>
<script>
		var num = window.prompt("请输入层数!","");
		var num1;
		num1 = Number(num);
		if(num1 == 0){
			num1 = parseInt(num);
		}
		if (isNaN(num1)) {
			alert("您输入的不是一个数字!");
		}
		else{
			formula(num1);
		}
</script>
</pre>
</body>
</html>
