<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			margin: 20px;
		}
		.red{
			width: 100px;
			height: 100px;
			background: red;
		}
		.font{
			width: 150px;
			height: 150px;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div id="app">
		<div v-bind:id="aa"></div>
		<div :class="{red:isRad,font:isFont}">sagag</div>
		<div :class="classObj">sagag</div>
		<div :class="[classA,classB]">sagag</div>
	</div>
	<script src="vue.js"></script>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				msg:0,
				aa:'div1',
				isRad:true,
				isFont:false,
				classObj:{
					red:true,
					font:true
				},
				classA:'red',
				classB:''
			},
			methods:{
				add:function(){
					this.msg++;
				}
			}
		})
	</script>
</body>
</html>
