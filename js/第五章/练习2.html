<!-- 2.	编写一个函数Min(x,y)求出x,y这两个数中的最小值，要求x,y的值由用户通过提示对话框输入。 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script language="javascript">
		function Min(x,y){
			return x>y?y:x;
		}
	</script>
	<title>Document</title>
</head>
<body>
	<script>
		var num1 = prompt("请输入X","");
		var num2 = prompt("请输入Y","");
		document.write("最小值为：" + Min(num1,num2));
	</script>
</body>
</html>
