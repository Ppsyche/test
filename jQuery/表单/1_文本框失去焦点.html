<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本失去焦点</title>
	<style>
		fieldset{
			width: 300px;
		}
		div{
			margin-top: 5px;

		}
		label{
			vertical-align: top;
			font-size: 10px;
		}
		.focus { 
			 border: 1px solid #5499ff;
			 background: #B0C4DE;
		}
	</style>
	<script src="../jquery-1.12.4.min.js"></script>
	<script>
		$(function(){
			$(":input").focus(function(){
				$(this).addClass("focus");
				if($(this).val() == this.defaultValue){
					this.value = "";
					$(this).css('color','black');
				}
			}).blur(function(){
				$(this).removeClass("focus");
				if($(this).val() == ""){
					this.value = this.defaultValue;
					$(this).css('color','#c0c0c0');
				}
			}).css('color','#c0c0c0');
		})
	</script>
</head>
<body>
	<form action="" method="post" id="regForm">
		<fieldset>
			<legend>个人信息</legend>
			<div>
				<label for="username">名&nbsp&nbsp称:</label>
				<input id="username" type="text" value="名称" />
			</div>
            <div>
				<label for="pass">密&nbsp&nbsp码:</label>
				<input id="pass" type="password" value="密码123456" />
			</div>
            <div>
				<label for="msg">详细信息:</label>
				<textarea id="msg" rows="2" cols="20">详细信息</textarea>
			</div>
		</fieldset>
	</form>
</body>
</html>
