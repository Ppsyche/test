<!-- 8.	求所有满足条件的四位数ABCD，它是13的倍数，且第3位数加上第2位数等于第4位数（即：A=B+C）。（提示：对于四位数的整数x，通过Math.floor(x/1000)可求出第4位的数字，其他位数的提取也类似）  -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		for(var i = 1000;i < 10000;i++){
			if(i%13==0 && Math.floor(i%1000/100)+Math.floor(i%100/10)==Math.floor(i/1000)){
				document.write(i+" ");
			}
		}
	</script>
</body>
</html>
